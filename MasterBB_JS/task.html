<!--限制输入的数字在10-100 理解为height-->
<!--队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示-->
<!--队列展现方式变化如图，直接用高度表示数字大小-->
<!--实现一个简单的排序功能，如冒泡排序（不限制具体算法），用可视化的方法表达出来-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
    <style type="text/css">
        span{
            color: white;background: red;
            margin: 3px 4px;
            padding: 3px;
            text-align: center;
            display: inline-block;
            width:15px;
            cursor:pointer;/*鼠标悬浮在span变成手型*/
        }
        div{
            margin: 3px;
            padding: 3px;
        }
        #mySort{
            margin-left: 20px;
        }
    </style>
</head>
<body>
<!--<script src="Double_End_Queue.js"></script>-->
<div>
    <input id="myinput" width="80px" height="22px"/>
    <button class="button" onclick="leftIn()">左侧入</button>
    <button class="button" onclick="rightIn()">右侧入</button>
    <button class="button" onclick="leftOut()" style="margin-left: 20px">左侧出</button>
    <button class="button" onclick="rightOut()">右侧出</button>
    <input id="mySort" type="button" value="排序"/>
</div>
<div id="queue"></div>
<script>
    //类似于双端队列
    var myqueue=document.getElementById("queue");
    var spanNum=0;
    var button=document.getElementsByClassName("button");
    function leftIn() {//创建含输入整数值的span节点
        var mynumSpan=document.createElement("span");
        var myinput=document.getElementById("myinput").value;
        mynumSpan.style.height=myinput+"px";//输入的值赋为元素高
        if(myinput=="")
        {
            alert("当前未输入任何数，请输入数字");
        }
        else if(9<parseInt(myinput)&&parseInt(myinput)<101){//是数字
            myqueue.insertBefore(mynumSpan, myqueue.firstChild);//在首个节点前插入节点
        }
        else {
            alert("格式不对，请输入10-100以内的数字");
        }
        spanNum++;
    }
    function rightIn() {
        var mynumSpan=document.createElement("span");
        var myinput=document.getElementById("myinput").value;
        mynumSpan.style.height=myinput+"px";//输入的值赋为元素高
        if(myinput=="")
        {
            alert("当前未输入任何数，请输入数字");
        }
        else if(9<parseInt(myinput)&&parseInt(myinput)<101){
            myqueue.appendChild(mynumSpan);//在尾部插入节点
        }
        else {
            alert("格式不对，请输入10-100以内的数字");
        }
        spanNum++;
    }
    function leftOut() {
        if(myqueue.firstChild){
            var node=myqueue.removeChild(myqueue.firstChild);//移出左侧第一个节点
            alert("已删除"+parseInt(node.style.height));
        }
        spanNum--;
    }
    function rightOut() {
        if(myqueue.lastChild){
            var node=myqueue.removeChild(myqueue.lastChild);//移出右侧最后一个节点
            alert("已删除"+parseInt(node.style.height));
        }
        spanNum--;
    }

    // 点击队列中任何一个元素，则该元素会被从队列中删除
    myqueue.addEventListener("click",function(e){
        if(event.target.nodeName.toLowerCase()=="span"){
            // console.log(event.target);
            myqueue.removeChild(event.target);
        }
    })

    //顺序 如果放在上面的之前，会使removeChild功能失效？
    button.forEach(addEventListener("click",function () {
        if(spanNum>10) {
            alert("元素已超过60个");
            console.log(spanNum);
        }
        //使添加元素功能失效
    }));
</script>
</body>
</html>
